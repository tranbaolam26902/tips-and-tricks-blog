<div style="
  display: flex;
  justify-content: center;
  background-color: #f8f8f8;
">
    <div style="
            display: inline-block;
            margin: 64px auto;
            padding: 32px 32px 64px;
            width: 560px;
            font-family: sans-serif;
            font-size: 16px;
            color: #121212;
            border: 1px solid gray;
            background-color: #fff;
            border-radius: 8px;
          ">
        <h1 style="margin-bottom: 32px; text-align: center; color: #198754;">Cats & Tricks Blog</h1>
        <p>
            <div>Xin chào,</div>
            <div>Bạn đã đăng ký nhận thông báo về nội dung mới của chúng tôi qua email:</div>
            <div style="font-weight: bold; color: #198754;">{email}</div>
        </p>
        <div style="margin-bottom: 15px;">
            <div>
                Nếu muốn hủy đăng ký, vui lòng truy cập đường dẫn dưới đây và nhập địa chỉ email của bạn:
            </div>
            {link}
        </div>
        <div style="margin-top: 16px; margin-bottom: 8px; font-weight: bold; color: #198754">
            Cats & Tricks Blog
        </div>
        <div>
            <hr />
            <div style="color: #888">
                <i>
                    Đây là email được gửi tự động, vui lòng không phản hồi lại email
                    này.
                </i>
            </div>
        </div>
    </div>
</div>
